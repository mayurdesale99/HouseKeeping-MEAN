<div class="container1">
    <h3 style="text-align: center;">DASHBOARD</h3>
    <div class="main__cards">
        <div class="card c1">
            <div class="card_inner">
                <p class="text-primary-p">Completed Requests</p>
                <span class="font-bold text-title">50+</span>
            </div>
        </div>

        <div class="card c2">
            <div class="card_inner">
                <p class="text-primary-p">Suggestions</p>
                <span class="font-bold text-title">50+</span>
            </div>
        </div>

        <div class="card c3">
            <div class="card_inner">
                <p class="text-primary-p">Feedback</p>
                <span class="font-bold text-title">100+</span>
            </div>
        </div>

        <div class="card c4">
            <div class="card_inner">
                <p class="text-primary-p">Complaints</p>
                <span class="font-bold text-title">25+</span>
            </div>
        </div>
    </div>

    <h3 style="text-align: center;">SERVICES</h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/clean.jpg" class="d-block w-100" alt="Cleaning Service" />
            </div>

            <div class="carousel-item">
                <img src="assets/images/dust.jpg" class="d-block w-100" alt="Dusting Service" />
            </div>

            <div class="carousel-item">
                <img src="assets/images/mopp.jpg" class="d-block w-100" alt="Mopping Service" />
            </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
